{% if site.social-icons %}
<ul class="social-icons">
  {% for icon in site.social-icons %}
  <li>
    <a class="social-icon--link {{ icon.class }}" href="{{ icon.url }}/{{ icon.username }}">
      <span class="icon  icon--{{ icon.class }}">
        {% include {{ icon.class | prepend: 'social-icons/' | append: '.svg' }} %}
      </span>
      <span class="social-icon--title username">{{ icon.username }}</span>
    </a>
  </li>
  {% endfor %}
</ul>
{% endif %}
